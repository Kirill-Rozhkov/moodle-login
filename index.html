<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center">
            <div
                class="d-flex justify-content-center"
                style="margin-bottom: 15px"
            >
                <div class="card w-50 mt-5">
                    <div
                        class="d-flex bg-light w-100 border-bottom justify-content-center"
                    >
                        <div class="m-3">
                            <img
                                src="https://astanait.edu.kz/wp-content/uploads/2020/05/aitu-logo-3-400x205.png"
                                class="card-img-top"
                                alt="..."
                            />
                        </div>
                    </div>
                    <div
                        class="container d-flex w-75 justify-content-center card-body p-3"
                        style="margin-left: 15%"
                    >
                        <div class="w-100 d-flex flex-column m-2">
                            <div>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="Логин / адрес электронной почты"
                                />
                            </div>
                            <div class="mt-3">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="exampleInputPassword1"
                                    placeholder="Пароль"
                                />
                            </div>
                            <button
                                class="btn mt-3 w-100 text-white"
                                style="background-color: #0f6cdf"
                            >
                                Вход
                            </button>
                        </div>
                        <div class="w-100 d-flex flex-column m-2">
                            <div>
                                <a href="#" class=""
                                    >Забыли логин или пароль?</a
                                >
                            </div>
                            <div class="mt-3">
                                <p>
                                    В Вашем браузере должен быть разрешен прием
                                    cookies
                                    <img
                                        src="https://cdn.iconscout.com/icon/free/png-256/free-question-mark-4397529-3644874.png?f=webp"
                                        alt="..."
                                        style="width: 25px"
                                    />
                                </p>
                            </div>
                            <div>
                                <p>
                                    Некоторые курсы, возможно, открыты для
                                    гостей
                                </p>
                            </div>
                            <button
                                class="btn w-100"
                                style="background-color: #ced4da"
                            >
                                Зайти гостем
                            </button>
                            <div class="mt-3">
                                <p class="text-secondary">
                                    Войти с использованием учетной записи:
                                </p>
                            </div>
                            <a
                                class="btn w-100"
                                style="background-color: #ced4da"
                            >
                                <img
                                    href="https://moodle.astanait.edu.kz/theme/image.php/boost/auth_oidc/1677736259/o365"
                                    style="width: 24px; height: 25px"
                                />
                                Зайти гостем
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 bottom-0 end-0" style="background-color: #343a40">
                <nav aria-label="breadcrumb">
                    <ol
                        class="breadcrumb d-flex flex-column m-3"
                        style="padding-left: 10%"
                    >
                        <li
                            class="text-light breadcrumb-item active"
                            aria-current="page"
                        >
                            <small> Вы не вошли в систему </small>
                        </li>
                        <li>
                            <a href="#" class="text-light"
                                ><small>В начало</small></a
                            >
                        </li>
                        <li>
                            <a href="#" class="text-light">
                                <small> Сводка хранения данных</small></a
                            >
                        </li>
                        <li>
                            <a href="#" class="text-light"
                                ><small>Скачать мобильное приложение</small></a
                            >
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </body>
</html>
